<!-- Tab -->
<div class="container subpage">

    <div class="dropshadow">
        <!-- Begin page content -->
        <div id='navmenu' class="content-menu">
            <span class="tab-item" style="border-right: 1px solid #ccc;"><a ng-class="{active: isActive('/publications/publications1')}"  ui-sref="publications.publications1">Publications</a></span>
            <span class="tab-item"><a ng-class="{active: isActive('/publications/presentations')}"  ui-sref="publications.presentations">Presentations</a></span>
        </div>
        <div ui-view></div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#navmenu').css('width', $('.container').width());
        $(window).resize(function(){
            $('#navmenu').css('width', $('.container').width());
        });
        //people pic and description height
        $('.people-container').each(function(){
            var maxheight = 0;
            if($(this).outerHeight() > maxheight){
                maxheight = $(this).outerHeight();
            }
            $('.people-container').outerHeight(maxheight);
            $('.people-pic').outerHeight(maxheight);
            $('.people-description').outerHeight(maxheight);
        });
    });


</script>
